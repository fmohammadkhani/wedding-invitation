<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دعوت‌نامه</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f8f4;
      font-family: 'Tahoma', sans-serif;
    }
    .invitation-img {
      width: 100%;
      border-radius: 10px;
    }
    .card {
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .map-frame {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <div class="card p-3 bg-white">
          <img src="v3.png" alt="دعوت‌نامه" class="invitation-img" />
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card p-3 bg-white">
          <iframe class="map-frame"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2373.433885909256!2d51.73927556934992!3d35.75157592498429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f91df00487e23df%3A0x5405d658a8de382!2z2LnZhdin2LHYqiDZhtuM2KfZiNix2KfZhg!5e0!3m2!1sen!2s!4v1747671030844!5m2!1sen!2s"
            allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
